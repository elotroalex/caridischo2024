<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% I18n_Headers https://caribbeandigitalnyc.net/caridischo/ %}
  <title>CariDiScho</title>
  <meta name="description" content="{{site.description}}" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="http://caribbeandigitalnyc.net/caridischo/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site.title }}{% if page.label %} | {{ page.label }}{% elsif page.title %} | {{ page.title }}{% endif %}" />
  <meta property="og:description" content="{{site.description}}" />
  <meta property="og:image" content="{{ '/assets/logo/open-graph.png' | absolute_url }}" />
  <meta property="fb:app_id" content="837201816410405" />
  <meta property="fb:admins" content="elotroalex" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary" />
  <meta property="twitter:domain" content="caribbeandigitalnyc.net" />
  <meta name="twitter:url" content="http://caribbeandigitalnyc.net/caridischo/" />
  <meta name="twitter:title" content="{{ site.title }}{% if page.label %} | {{ page.label }}{% elsif page.title %} | {{ page.title }}{% endif %}" />
  <meta name="twitter:description" content="A Directory of Caribbean Digital Scholarship" />
  <meta name="twitter:image" content="{{ '/assets/logo/open-graph.png' | absolute_url }}" />

  <!-- FAVICONS & APPS -->

  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/logo/apple-touch-icon.png' | relative_url }}" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/logo/favicon-32x32.png' | relative_url }}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/logo/favicon-16x16.png' | relative_url }}" />
  <link rel="manifest" href="{{ '/assets/logo/site.webmanifest' | relative_url }}" />
  <link rel="mask-icon" href="{{ '/assets/logo/safari-pinned-tab.svg' | relative_url }}" color="#5bbad5" />
  <link rel="shortcut icon" href="{{ '/assets/logo/favicon.ico' | relative_url }}" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="msapplication-config" content="{{ '/assets/logo/browserconfig.xml' | relative_url }}" />
  <meta name="theme-color" content="#ffffff" />

  <!-- SCRIPTS -->
  <script type="text/javascript" src='{{ "/assets/js/jquery-3.5.1.min.js" | absolute_url }}'></script>
  {% if page.gallery %}
  <script type="text/javascript" defer src='{{ "/assets/js/facets.js" | absolute_url }}'></script>
  {% endif %}
  <script type="text/javascript" defer src='{{ "/assets/js/bootstrap/bootstrap.min.js" | absolute_url }}'></script>
</head>
